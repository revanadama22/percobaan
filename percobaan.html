<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE BEST PIZZA</title>
<body>
    <header>THE BEST PIZZA
      <div class="about-us">
        <a href="profile.html"><img src="user.png" width="150%" height="150%"/></a>
      </div>
    </header>
<main>
  <section class="product" data-price="65000" data-name="pizza greek style">
    <img src="pizza.jpg" />
    <h2>greek style pizza</h2>
    <div class="price">Rp 65,000</div>
    <label class="qty-label" for="qty1">Jumlah Beli:</label>
    <input type="number" id="qty1" min="0" value="0" />
  </section>
  <section class="product" data-price="50000" data-name="pizza neapolitan">
    <img src="pizza2.jpg" />
    <h2>Pizza neapolitan</h2>
    <div class="price">Rp 50,000</div>
    <label class="qty-label" for="qty2">Jumlah Beli:</label>
    <input type="number" id="qty2" min="0" value="0" />
  </section>
  <section class="product" data-price="60000" data-name="pizza bianca">
    <img src="pizza3.jpg" />
    <h2>pizza bianca</h2>
    <div class="price">Rp 60,000</div>
    <label class="qty-label" for="qty3">Jumlah Beli:</label>
    <input type="number" id="qty3" min="0" value="0" />
  </section>
  <aside class="cart-summary">
    <h3>Ringkasan Pembelian</h3>
    <div>Total Harga: <span class="total-price" id="total-price">Rp 0</span></div>
    <button id="checkout-btn">Checkout</button>
    <div id="checkout-message" style="margin-top: 0.8rem; font-weight: 500; color: #33691e;"></div>
  </aside>
</main>
<footer>Â© 2025 Delicious Food Store. All rights reserved.</footer>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fff8f0;
    color: #333;
  }
  .about-us{
    float: left;
  }
  header {
    background: #ff7043;
    color: white;
    padding: 1.5rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: 1.2px;
    box-shadow: 0 4px 8px rgba(255,112,67,0.4);
  }
  main {
    max-width: 960px;
    margin: 2rem auto 4rem auto;
    padding: 0 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  .product {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    padding: 1rem;
    flex: 1 1 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
  }
  .product:hover {
    transform: translateY(-7px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.15);
  }
  .product img {
    max-width: 100%;
    border-radius: 10px;
    height: 180px;
    object-fit: cover;
    margin-bottom: 1rem;
  }
  .product h2 {
    font-size: 1.3rem;
    margin: 0.4rem 0;
    color: #e64a19;
  }
  .price {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    color: #ff5722;
  }
  .qty-label {
    font-size: 0.9rem;
    margin-bottom: 0.3rem;
  }
  input[type="number"] {
    width: 60px;
    padding: 0.3rem 0.5rem;
    border: 2px solid #ff7043;
    border-radius: 6px;
    font-size: 1rem;
    text-align: center;
  }
  .cart-summary {
    max-width: 400px;
    background: #fff3e0;
    border-radius: 14px;
    box-shadow: 0 6px 16px rgba(255, 112, 67, 0.3);
    padding: 1.5rem 1.8rem;
    margin-top: 2rem;
    position: sticky;
    top: 22px;
    align-self: flex-start;
    font-weight: 600;
    font-size: 1.2rem;
    color: #bf360c;
  }
  .cart-summary h3 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #d84315;
  }
  .total-price {
    font-size: 1.5rem;
    margin-top: 0.2rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    background: #ffe0b2;
    color: #bf360c;
    font-weight: 700;
    letter-spacing: 0.03em;
  }
  button#checkout-btn {
    margin-top: 1.5rem;
    width: 100%;
    background-color: #ff5722;
    color: white;
    border: none;
    padding: 0.7rem;
    font-size: 1.15rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 600;
    letter-spacing: 0.04em;
  }
  button#checkout-btn:hover {
    background-color: #e64a19;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #999;
  }

</style>
</head>

<script>
  const products = document.querySelectorAll('.product');
  const totalPriceEl = document.getElementById('total-price');
  const checkoutBtn = document.getElementById('checkout-btn');
  const checkoutMessage = document.getElementById('checkout-message');

  function formatRupiah(angka) {
    return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  function calculateTotal() {
    let total = 0;
    products.forEach(product => {
      const price = parseInt(product.dataset.price);
      const qtyInput = product.querySelector('input[type="number"]');
      const quantity = parseInt(qtyInput.value) || 0;
      total += price * quantity;
    });
    totalPriceEl.textContent = formatRupiah(total);
    return total;
  }

  products.forEach(product => {
    const qtyInput = product.querySelector('input[type="number"]');
    qtyInput.addEventListener('input', () => {
      if(qtyInput.value < 0) qtyInput.value = 0;
      checkoutMessage.textContent = '';
      calculateTotal();
    });
  });

  checkoutBtn.addEventListener('click', () => {
    const total = calculateTotal();
    if(total > 0) {
      checkoutMessage.style.color = '#33691e';
      checkoutMessage.textContent = 'Terima kasih atas pembelian Anda! Total pembayaran adalah ' + formatRupiah(total) + '.';
      // Optionally reset values:
      // products.forEach(product => product.querySelector('input[type="number"]').value = 0);
      // calculateTotal();
    } else {
      checkoutMessage.style.color = '#d32f2f';
      checkoutMessage.textContent = 'Silakan pilih minimal 1 produk untuk melakukan checkout.';
    }
  });

  // Initialize total price at page load
  calculateTotal();
</script>
</body>
</html>
